<!-- main/templates/main/profile_update.html -->

{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Update Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ p_form|crispy }}
            <hr>
            <h4>Change Role (Optional)</h4>
            <div class="mb-3">
                <label for="desired_role" class="form-label">Desired Role:</label>
                <select name="desired_role" id="desired_role" class="form-select">
                    <option value="">-- Select Role --</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="secret_code" class="form-label">Secret Code:</label>
                <input type="text" name="secret_code" id="secret_code" class="form-control" placeholder="Enter secret code if changing to Teacher">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
