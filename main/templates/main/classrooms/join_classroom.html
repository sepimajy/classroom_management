<!-- main/templates/main/classrooms/join_classroom.html -->

{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Join Classroom{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Join Classroom</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Join Classroom</button>
        </form>
        <p class="mt-3">Don't have a classroom code? <a href="{% url 'classroom_list' %}">Browse available classrooms</a>.</p>
    </div>
</div>
{% endblock %}
