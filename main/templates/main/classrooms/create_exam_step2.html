<!-- main/templates/main/classrooms/create_exam_step2.html -->

{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Exam - Step 2{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Create New Exam - Step 2: Number of Questions</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3 d-flex justify-content-between">
                <button type="submit" name="back" class="btn btn-secondary">Back</button>
                <button type="submit" name="next" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
